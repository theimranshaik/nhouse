<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nHouse - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Old Standard TT', serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Fullscreen Background Image */
    .fullscreen-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensures the image stays behind all content */
    }

    /* Glassmorphic Navbar */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 5px 20px;
      border-radius: 10px;
    }

    .logo {
      font-family: 'Old Standard TT', serif;
      font-size: 24px;
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      padding: 5px 10px;
    }

    .buttons a.active {
      background-color: rgba(200, 200, 200, 0.3);
      border-radius: 5px;
    }

    .buttons a:hover {
      background-color: rgba(200, 200, 200, 0.2);
      border-radius: 5px;
    }

    /* Centered Content */
    .hero {
      position: absolute;
      bottom: 20px; /* Adjust this for more or less padding */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      text-shadow: 0px 0px 0px rgba(0, 0, 0, 0.7);
      padding: 0px;
    }

    .hero h1 {
      font-size: 36px;
      margin: 0;
    }

    .hero p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Fullscreen Background Image -->
  <img src="bgi/your-image-file.jpg" alt="Background Image" class="fullscreen-image">

  <!-- Navigation Bar -->
  <header>
    <nav>
      <!-- Clickable logo redirects to home (index.html) -->
      <a href="index.html" class="logo">nHouse</a>
     <div class="buttons">
  <a href="buy.html">Buy</a>
  <a href="sell.html">Sell</a>
  <a href="about.html">About</a> <!-- New About button -->
</div>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="hero">
    <h1>Buy or Sell Properties, Not Tension!</h1>
    <p></p>
  </div>
</body>
</html>
